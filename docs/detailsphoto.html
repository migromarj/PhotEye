<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Detalle de foto</title>
    <link rel="icon" href="images/favicon-16x16.ico">
    <link rel="stylesheet" href="css/style.css" />
    <script src="/docs/js/utils/include.js"> </script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>

    <script src="/js/detailsphoto.js" type="module"></script>              <!-- html renderer-->

    <script src="/js/insertcomments.js" type="module"></script>                 <!-- Photo comments -->
    <script src="/js/doAComment.js" type="module"></script>
    <script src="/js/insertCategoriesInPhoto.js" type="module"></script>        <!-- Photo categories -->

    <script src= "js/libs/axios.min.js"></script>

    <script src="/js/header.js" type="module"></script>


</head>


<body>

    <div id="page-header"> </div>

    <div id="errors"> </div>

    <div class="container" id="id-photo-details-column">

        <div class="row text-center class-td-detalle" id="id-details-index-p">
            
        </div>

       

        <div class="row text-center">
            <div class="col-md">
                <button type="button" class="btn btn-info" data-toggle="modal"
                    data-target="#id-modal-ver-comentarios">Ver comentarios</button>
                <button type="button" class="btn btn-info" data-toggle="modal"
                    data-target="#id-modal-ver-categorias">Ver categorías</button>
            </div>
        </div>

        <br>

        <div class="row text-center align-items-center">
            <div class=" col-md-6" id="id-photo-details-column">
                <div class="class-index-image" id="id-img-details"></div>

            </div>
            <div class=" col-md-4 ">
                <div id="id-img-url"></div>
                
                <br>
                <br>
                <div class="contenedor-modal" id="id-cont-comment">
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#id-modal-hacer-comentario2">
                        Comentar
                    </button>
                </div>
                <br>
                <form id="id-rating-form">
                    <div class="form-group text-white">
                        <label for="rating-input"> Valora esta foto: </label>
                        <select id="rating-input" name="punctuation" class="form-control">
                            <option value="1" >⭐ </option>
                            <option value="2">⭐⭐ </option>
                            <option value="3">⭐⭐⭐ </option>
                            <option value="4">⭐⭐⭐⭐ </option>
                            <option value="5">⭐⭐⭐⭐⭐</option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-success"> Valorar </button>
                    </div>
                </form>

            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-md">
                <a href="index.html" class="btn btn-primary"> Ir a inicio
                </a>
            </div>
        </div>
    </div>

    <br>

    <!--Modal ver comentarios-->
    <div class="modal fade" id="id-modal-ver-comentarios" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="id-7">Comentarios</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="id-photo-comments">



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <!--Modal ver categorías-->
    <div class="modal fade" id="id-modal-ver-categorias" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="id-7">Categorías</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="id-photo-categories">

                    

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <!--Modal comentar-->
    <div class="modal fade" id="id-modal-hacer-comentario2" tabindex="-1" role="dialog"
        aria-labelledby="id-modal-hacer-comentario" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="id-modal-hacer-comentario">Comentario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="id-form-comment-photo">
                    <div class="modal-body form-group">
                        <textarea class="form-control" rows="5" id="comment" name="txt"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Enviar comentario</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div id="page-footer"> </div>

    <script>
        include("header.html", "#page-header");
    </script>

    <script>
        include("footer.html", "#page-footer");
    </script>

</body>

</html>
