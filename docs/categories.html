<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Categorías</title>
    <link rel="icon" href="images/favicon-16x16.ico">
    <link rel="stylesheet" href="css/style.css" />
    <script src="../docs/js/utils/include.js"> </script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>

    <script src="/js/categories.js" type="module"></script>                 <!-- html renderer-->

    <script src= "js/libs/axios.min.js"></script>

    <script src="/js/header.js" type="module"></script>

</head>


<body>

    <div id="page-header"> </div>

    <div id="errors"> </div>

    <div class="container">

        <div class="row text-center class-title-comments">

            <div class=" col-md ">
                <h2>
                    Categorías
                </h2>
            </div>
        </div>

        <div class="row text-center">

            <div class="col-md">
                <span><button type="button" class="btn btn-success" data-toggle="modal"
                        data-target="#id-modal-listado">Listado de categorías</button>
                    <button type="button" class="btn btn-primary" id="id-btn-add-category" data-toggle="modal"
                        data-target="#id-modal-categoria">Añadir categoría</button>
                </span>
            </div>

        </div>

        <br>
        <br>

        <div class="row text-center">

            <div class="col-md">
                <form class="form-inline my-2 my-lg-0 navbar-nav" id="id-search-category">
                    <span><input class="form-control mr-sm-2" type="search" placeholder="Categoría" name="Name" id="id-name-category">
                        <button class="btn btn-warning my-2 my-sm-0" type="submit">Buscar</button>
                    </span>

                </form>
            </div>

        </div>
        <br>

    </div>

    <!-- Modal añadir categoría-->
    <div class="modal fade" id="id-modal-categoria" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="id-modal-title-categoria">Añadir categoría</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="id-form-add-category">
                    <div class="modal-body form-group">
                        <textarea class="form-control" rows="1" id="comment" name="NAME"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Añadir categoría</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Modal listado categoria-->
    <div class="modal fade" id="id-modal-listado" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="id-modal-title-listado2">Listado de categorías</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="id-categories">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <div id="page-footer"> </div>

    <script>
        include("header.html", "#page-header");
    </script>

    <script>
        include("footer.html", "#page-footer");
    </script>

</body>

</html>
